<div *ngIf="product" class="container" style="margin-top: 40px">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">Product Id</label>
      <input type="text" class="form-control" formControlName="id" />
      <div
        *ngIf="submitted && form.controls['id'].errors"
        class="error"
      >
        <div *ngIf="form.controls['id'].errors['required']">
          Product Id is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Product Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
        required
      />
      <div
        *ngIf="submitted && form.controls['name'].errors"
        class="error"
      >
        <div *ngIf="form.controls['name'].errors['required']">
          Product Name is required
        </div>
      </div>

      <label for="stock">Product Stock</label>
      <input type="text" class="form-control" formControlName="stock" />
      <div *ngIf="submitted && form.controls['stock'].errors" class="error">
        <div *ngIf="form.controls['stock'].errors['required']">
          Product Stock is required
        </div>
      </div>

      <label for="price">Product Price</label>
      <input type="text" class="form-control" formControlName="price" />
      <div *ngIf="submitted && form.controls['price'].errors" class="error">
        <div *ngIf="form.controls['price'].errors['required']">
          Product Price is required
        </div>
      </div>

      <label for="photo">Product Photo</label>
      <input type="text" class="form-control" formControlName="photo" />
      <div *ngIf="submitted && form.controls['photo'].errors" class="error">
        <div *ngIf="form.controls['photo'].errors['required']">
          Product Photo is required
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

    <button
      type="submit"
      class="btn btn-primary ml-1"
      [routerLink]="['/category']"
    >
      Cancel
    </button>
  </form>
</div>
